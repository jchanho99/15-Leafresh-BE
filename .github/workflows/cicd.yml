            echo "í˜„ì¬ ì‚¬ìš© ì¤‘ì¸ ì»¨í…Œì´ë„ˆ ì´ë¯¸ì§€ í™•ì¸"
            docker inspect --format='{{.Config.Image}}' backend-$CURRENT || echo "ì»¨í…Œì´ë„ˆê°€ ì¡´ì¬í•˜ì§€ ì•ŠìŒ"

            docker run -d --name backend-$NEXT \
